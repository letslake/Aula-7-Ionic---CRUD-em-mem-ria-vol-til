<ion-header>
  <ion-navbar>
    <ion-title>{{car.modelo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Ano</ion-label>
      <ion-input type="text" [(ngModel)]="car.ano"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Marca</ion-label>
      <ion-input [(ngModel)]="car.marca"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Modelo</ion-label>
      <ion-input [(ngModel)]="car.modelo"></ion-datetime>
    </ion-item>
    
  </ion-list>

</ion-content>
